<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ES6 Modules</title>
</head>
<body>
    <!-- importmap 활성화 -->
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

    <div id="app">{{ message }}</div>

    <script type="module">
        // ES 모듈 빌드 사용
        // import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        
        // importmap 활성화
        import { createApp } from 'vue'

        // 모듈 분할
        import MyComponent from './components/js-components/my-component.js'

        // ES 모듈 빌드 사용, importmap 활성화
        // createApp({
        //     data() {
        //         return {
        //             message: 'Hello Vue!'
        //         }
        //     }
        // }).mount('#app')

        // 모듈 분할
        createApp(MyComponent).mount('#app')
    </script>
</body>
</html>
